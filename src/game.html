<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emscripten-Generated Code</title>
    <style>
        body {
            background-color: #f2faff;
        }

        #top-bar {
            margin-top: 3vh;
            margin-bottom: 3vh;
            text-align: center;
        }

        @media screen and (max-width: 500px) {
            canvas, #loading {
                width: 95vw;
                height: 95vw;
            }
        }

        @media screen and (min-width: 501px) {
            canvas, #loading {
                width: 400px;
                height: 400px;
            }
        }

        #container {
            margin: 0;
            padding: 0;
            position: relative;
        }

        #loading {
            margin: 0;
            padding: 10% 0 0;
            position: absolute;
        }

        canvas {
            border: 0 none;
            background-color: white;
            position: absolute;
        }

        .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
        div.emscripten { text-align: center; }

        .spinner {
            height: 50px;
            width: 50px;
            margin: 0 auto;
            -webkit-animation: rotation .8s linear infinite;
            -moz-animation: rotation .8s linear infinite;
            -o-animation: rotation .8s linear infinite;
            animation: rotation 0.8s linear infinite;
            border: 10px solid rgb(0, 150, 240);
            border-top-color: rgb(100, 0, 200);
            border-radius: 100%;
            background-color: rgb(200,100,250);
        }
        @keyframes rotation {
            from {transform: rotate(0deg);}
            to {transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="emscripten" id="top-bar">
        <input type="button" value="新游戏 (黑棋先行)" onclick="clickStart()">&nbsp;&nbsp;&nbsp;
        黑棋：<select size="1" id="black_player">
            <option>玩家</option>
            <option>电脑</option>
        </select>
        &nbsp;白棋：<select size="1" id="white_player">
            <option>玩家</option>
            <option>电脑</option>
        </select>
    </div>
    <div id="container">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
        <div id="loading">
            <figure style="overflow:visible;" id="spinner"><div class="spinner"></div><center style="margin-top:0.5em"><strong>emscripten</strong></center></figure>
            <div class="emscripten" id="status">Downloading...</div>
            <div class="emscripten">
                <progress value="0" max="100" id="progress" hidden=1></progress>
            </div>
        </div>
    </div>
    <script type='text/javascript'>
        window.onload = () => {
            document.getElementById('white_player').selectedIndex = 1
        }

        var statusElement = document.getElementById('status');
        var progressElement = document.getElementById('progress');
        var spinnerElement = document.getElementById('spinner');

        var Module = {
            preRun: [],
            postRun: [],
            print: function (text) {
                if (arguments.length > 1)
                    text = Array.prototype.slice.call(arguments).join(' ');
                console.log(text);
            },
            printErr: function(text) {
                if (arguments.length > 1)
                    text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function() {
                let canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                if (text === Module.setStatus.text) return;
                var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                var now = Date.now();
                if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
                if (m) {
                    text = m[1];
                    progressElement.value = parseInt(m[2])*100;
                    progressElement.max = parseInt(m[4])*100;
                    progressElement.hidden = false;
                    spinnerElement.hidden = false;
                } else {
                    progressElement.value = null;
                    progressElement.max = null;
                    progressElement.hidden = true;
                    if (!text) spinnerElement.hidden = true;
                }
                statusElement.innerHTML = text;
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
            }
        };
        Module.setStatus('Downloading...');
        window.onerror = function() {
            Module.setStatus('Exception thrown, see JavaScript console');
            spinnerElement.style.display = 'none';
            Module.setStatus = function(text) {
                if (text) Module.printErr('[post-exception status] ' + text);
            };
        };

        function clickStart() {
            Module.ccall('fireUserEvent', 'void', ['number', 'number', 'number'], [Browser.mainLoop.arg, 30, 69])
        }

    </script>
    {{{ SCRIPT }}}
    </body>
</html>
